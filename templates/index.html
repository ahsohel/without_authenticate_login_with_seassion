<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h1> TO LOGIN GIVE THE INFORMATION </h1>


<form action="{% url 'info_login' %}" method="POST">{% csrf_token %}

  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="login_email">
  </div>

  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="text" class="form-control" id="exampleInputPassword1" name="login_password">
  </div>

  <button type="submit" class="btn btn-primary">Submit</button>

</form>




</body>
</html>
